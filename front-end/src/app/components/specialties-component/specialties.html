<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/front-end/src/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script>src = "/front-end/css/styles.css"</script>
    <script src="./specialties.js"></script>


</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#w">Veterinapp</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/front-end/src/app/components/home-component/home.html">Inicio</a></li>
                <li ><a
                        href="/front-end/src/app/components/veterinarians-component/veterinarians.html">Veterinarios</a>
                </li>
                <li class="active"><a href="/front-end/src/app/components/specialties-component/specialties.html">Especialidades</a></li>
                <li><a href="/front-end/src/app/components/about-component/about.html">Acerca de</a></li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <header>
            <div class="jumbotron">
                <h1>Especialidades</h1>
            </div>
        </header>

        <div ng-app="myApp" ng-controller="myCtrl">
            <button class="btn btn-primary " ng-click="showTable()">Mostrar
                Especialidades</button>
            <!-- <button class="btn btn-primary " ng-click="showSearcher()">Buscar
                    Especialidades</button>
            <button class="btn btn-primary " ng-click="showVeterinarianRegister()">Cargar
                    Especialidades</button> -->
            <br>
            <br>
            <section ng-show="Tableflag">
                <h2>Listado de Especialidades</h2>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr style="background-color:#2C3E50; color: white;">
                            <td>ID</td>
                            <td>Nombre</td>
                            <td>Descripcion</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in specialties">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                        </tr>
                    </tbody>

                </table>
            </section>

            <section ng-show="Searcherflag">
                <div class="form-group row ">
                    <div class="input-group-prepend col-sm-12">
                        <span class="input-group-text" id="basic-addon1">Buscar por Nombre</span>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" placeholder="Nombre">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary " ng-click="">Buscar</button>
                    </div>

                </div>
            </section>
            <section ng-show="Registerflag">
                <div class="form-group row">
                    <div class="col-sm-2">
                        <label class="col-form-label">Id</label>
                        <div>
                            <input class="form-control" type="text" placeholder="1">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <label class="col-form-label">Nombre</label>
                        <div>
                            <input class="form-control" type="text" placeholder="Juan">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <label class="col-form-label">Descripcion</label>
                        <div>
                            <input class="form-control" type="text" placeholder="...">
                        </div>
                    </div>
            </section>

        </div>
        <footer>
            <div class="footer">
                Copyright &copy; PAV2 - UTN 2019
            </div>
        </footer>
    </div>
</body>

</html>
